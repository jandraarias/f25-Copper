models:
  Traveler:
    name: string
    date_of_birth: date
    phone_number: string
    email: string
    relationships:
      hasMany: Itinerary, Preferenceprofile

  Itinerary:
    name: string
    description: string
    start_date: datetime
    end_date: datetime
    country: string
    location: string
    traveler_id: id
    relationships:
      belongsTo: Traveler

  Preferenceprofile:
    traveler_id: id
    relationships:
      belongsTo: Traveler
      hasMany: Preference

  Preference:
    name: string
    type: string
    category: string
    relationships:
      belongsToMany: PreferenceProfile
    
  